<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #e8f1fc, #f0f4ff);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
  <form method="post" class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-extrabold text-green-700 mb-4 tracking-wide">👩‍🏫 Teacher Login</h2>
    <p class="text-gray-500 mb-6">Enter your credentials to access the teacher dashboard.</p>

    <input type="text" name="username" placeholder="Username" class="w-full mb-3 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>

    <input type="password" name="password" placeholder="Password" class="w-full mb-4 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>

    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-lg w-full transition">Login</button>
  </form>
</body>
</html>
